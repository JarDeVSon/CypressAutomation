name: E2E on Chrome - Cypress Tests

on: [push]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run end-to-end
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          install: npm install
          runTests: true

      - name: Save report execution
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-execution
          if-no-files-found: error
          path: "**/reports/"          
